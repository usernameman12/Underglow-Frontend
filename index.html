<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f5f5f5">
    <meta name="description" content="A browser frontend with tabs, settings, themes, bookmarks, and chat functionality">
    <title>Underglow</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="wss://echo.websocket.events">
</head>
<body>
    <div class="browser">
        <div class="browser-nav">
            <div class="browser-controls">
                <button id="back-button" class="nav-button" title="Back">‚Üê</button>
                <button id="forward-button" class="nav-button" title="Forward">‚Üí</button>
                <button id="refresh-button" class="nav-button" title="Refresh">‚Ü∫</button>
                <button id="home-button" class="nav-button" title="Home">üè†</button>
            </div>
            <div class="address-bar">
                <input type="text" id="url-input" placeholder="Search or enter website name">
                <button id="go-button">Go</button>
            </div>
            <div class="browser-actions">
                <button id="bookmark-button" title="Bookmarks">üîñ</button>
                <button id="settings-button" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tabs" id="tabs-container">
            </div>
            <button id="new-tab-button" title="New Tab">+</button>
        </div>
        <div class="content-container">
            <div id="tab-content">
            </div>

            <div id="settings-panel" class="panel hidden">
                <h2>Settings</h2>

                <div class="settings-group">
                    <h3>Appearance</h3>
                    <div class="setting">
                        <label for="theme-selector">Theme:</label>
                        <select id="theme-selector">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="setting">
                        <button id="toggle-theme-button">Toggle Theme (Ctrl+Shift+T)</button>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>Search Settings</h3>
                    <div class="setting">
                        <label for="search-type">Search Method:</label>
                        <select id="search-type">
                            <option value="direct">1: Direct iframe</option>
                            <option value="1dot">2: iframe https://1.com?q=</option>
                            <option value="3dot">3: iframe https://3.com?q=</option>
                            <option value="8dot">4: iframe https://8.com?q=</option>
                            <option value="12dot">5: iframe https://12.com?q=</option>
                        </select>
                    </div>
                </div>

                <div class="settings-buttons">
                    <button id="reset-settings">Reset to Defaults</button>
                    <button id="close-settings">Close</button>
                </div>
            </div>

            <div id="bookmarks-panel" class="panel hidden">
                <h2>Bookmarks</h2>
                <div id="bookmarks-list">
                </div>
                <div class="bookmarks-footer">
                    <button id="add-current-bookmark">Bookmark Current Page</button>
                    <button id="close-bookmarks">Close</button>
                </div>
            </div>
        </div>

        <div id="chat-panel" class="panel hidden">
            <div class="chat-header">
                <h2>Browser Chat</h2>
                <div class="chat-controls">
                    <button id="minimize-chat" title="Minimize">_</button>
                    <button id="close-chat" title="Close">√ó</button>
                </div>
            </div>
            <div id="chat-messages">

                <div class="chat-welcome">
                    <p>Welcome to Underglow Chat! Connect with other users wasing their time on the web.</p>
                    <p>Type a message below to start chatting.</p>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-message">Send</button>
            </div>
        </div>

        <div class="browser-footer">
            <button id="chat-button">üí¨</button>
            <div class="connection-status">
                <span id="connection-indicator"></span>
                <span id="connection-text">Disconnected</span>
            </div>
        </div>
    </div>


    <script src="scripts/websocket.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/browser.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/bookmarks.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
